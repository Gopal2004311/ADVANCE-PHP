<!----3) Write an Ajax program to display list of games stored in an array on clicking ok button-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="content">
    <h2>Display book list to click below button..</h2>
    <div class="button">
        <button id="input">ok</button>
    </div>
    <div id="output"></div>
   </div>
    <script>
        const btn=document.getElementById("input");
        const output=document.getElementById("output");
        const display=()=>{
            let http=new XMLHttpRequest();
            http.onreadystatechange=()=>{
                if(http.readyState==4&&http.status==200)
                {
                    output.innerHTML=http.responseText;
                }
            }
            http.open("GET",`Q3_displayList.php`,true);
            http.send();
        }
        btn.addEventListener("click",display);
    </script>
</body>
</html>
